      <section class="p-4">
            <div class="row">
                  <div class="col-12">
                        <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#formData">New User <i
                                    class="bi bi-people"></i></button>
                  </div>
            </div>

            <div class="modal fade" id="formData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-md">
                        <div class="modal-content">
                              <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Fill The Form</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                    
                                    <form id="myform">
                                          <div class="card imgholder">
                                                <label for="uploadImg" class="imgUpload">
                                                      <input type="file" name="img" id="uploadImg">
                                                      <i class="bi bi-plus-square-dotted"></i>
                                                </label>
                                                <img src="img/profile_Img.png" alt="profile-Img_Error" width="150"
                                                      height="150" class="img">
                                          </div>

                                          <div class="inputField">
                                                <div class="mb-2">
                                                      <label for="nameInput">Name</label>
                                                      <input class="form-control form-control-sm" type="text"
                                                            name="name" id="nameInput">
                                                </div>
                                                <div class="mb-2">
                                                      <label for="ageInput">Age</label>
                                                      <input class="form-control form-control-sm" type="number"
                                                            name="age" id="ageInput">
                                                </div>
                                                <div class="mb-2">
                                                      <label for="cityInput">City</label>
                                                      <input class="form-control form-control-sm" type="text"
                                                            name="city" id="cityInput">
                                                </div>
                                                <div class="mb-2">
                                                      <label for="emailInput">E-mail</label>
                                                      <input class="form-control form-control-sm" type="email"
                                                            name="mail" id="emailInput">
                                                </div>
                                                <div class="mb-2">
                                                      <label for="contactInput">Contact No.</label>
                                                      <input class="form-control form-control-sm" type="number"
                                                            name="Contact" id="contactInput" minlength="11"
                                                            maxlength="11">
                                                </div>
                                                <div class="mb-2">
                                                      <label for="postInput">Post</label>
                                                      <input class="form-control form-control-sm" type="text"
                                                            name="post" id="postInput">
                                                </div>
                                                <div class="mb-2">
                                                      <label for="joingInput">Joing Date</label>
                                                      <input class="form-control form-control-sm" type="date"
                                                            name="date" id="joingInput">
                                                </div>

                                          </div>
                                    </form>
                              </div>
                              <div class="modal-footer">
                                    <button type="submit" form="myform" class="btn btn-primary submit"
                                          data-bs-dismiss="modal">Submit</button>
                              </div>
                        </div>
                  </div>
            </div>


            <!-- Read Data Form -->
            <div class="modal fade" id="ReadData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

                              <div class="modal-body">

                                          <div class="inputField">
                                                <div class="mb-2">
                                                      <label for="showName">Name</label>

                                                </div>
                                                <div class="mb-2">
                                                      <label for="showAge">Age</label>

                                                            name="age" id="showAge" readonly>
                                                </div>
                                                <div class="mb-2">
                                                      <label for="showCity">City</label>
                                                      <input class="form-control form-control-sm" type="text"
                                                            name="city" id="showCity" readonly>
                                                </div>
                                                <div class="mb-2">
                                                      <label for="showEmail">E-mail</label>
                                                      <input class="form-control form-control-sm" type="email"
                                                            name="mail" id="showEmail" readonly>
                                                </div>
                                                <div class="mb-2">
                                                      <label for="showContact">Contact No.</label>
                                                      <input class="form-control form-control-sm" type="number"
                                                            name="Contact" id="showContact" minlength="11"
                                                            maxlength="11" readonly>
                                                </div>
                                                <div class="mb-2">
                                                      <label for="showPost">Post</label>
                                                      <input class="form-control form-control-sm" type="text"
                                                            name="post" id="showPost" readonly>
                                                </div>
                                                <div class="mb-2">
                                                      <label for="showJdata">Joing Date</label>
                                                      <input class="form-control form-control-sm" type="date"
                                                            name="date" id="showJdata" readonly>
                                                </div>

                                          </div>
                                    </form>
                              </div>
                        </div>
                  </div>
